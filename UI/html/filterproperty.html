<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>filter property</title>
  <link rel="icon" type="image/ico" sizes="32x32" href="images/fav.ico">
  <link href="filterproperty2.css"  rel="stylesheet" type="text/css" /> <!--filter  css-->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
</head>
<body>
    <!--filter container--> 
 
<div class="searchCarContainer">
  <form>
    
    <div class="row">
      <div class="col-25">
        <label for="status">Status</label>
      </div>
      <div class="col-75">
        <select id="status" name="status">
          <option value="Any">-Any-</option>
          <option value="audi">For Sale</option>
          <option value="audi">For Rent</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="propertytype">Property type</label>
      </div>
      <div class="col-75">
        <select id="PropertyTypebodyType" name="PropertyTypebodyType">
          <option value="Any">-Any-</option>
          <option value="Apartment">Apartment</option>
          <option value="villa">Villa</option>
          <option value="miniflat">Min Flat</option>
          <option value="office">Office</option>
          <option value="residential">Residential</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="bedroom">Bed Room</label>
      </div>
      <div class="col-75">
        <select id="bedRoom" name="bedRoom">
          <option value="Any">-Any-</option>
          <option value="2bedroom">2Bed Room</option>
          <option value="3bedroom">3Bed Room</option>
          <option value="morethan3bedroom">More Than 3 Bed Room</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="bathroom">Bath Room</label>
      </div>
      <div class="col-75">
        <select id="bathRoom" name="bathRoom">
           <option value="Any">-Any-</option>
          <option value="1">1 Bath Room</option>
          <option value="2">2 Bath Room</option>
          <option value="more">More Than 2 Bath Room</option>
        </select>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Find A Property">
    </div>
  </form>
</div>
</body>
</html>
